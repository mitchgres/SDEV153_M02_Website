<body>

    <!-- Webpage Title -->
    <header>
        <h1><a href="index.html">Pacific Trails Resort</a></h1>
    </header>

    <!-- Navigation Bar-->
    <nav>
        <ul>
            <li>
                <a href="index.html">

                    Reservations
                </a>
            </li>

        </ul>

    <div id="wrapper">

        <div id="reshero">

        </div>

        <main>

            <!-- Hotel Slogan -->
            <h2>
                Reservations at Pacific Trails
            </h2>

            <h3>
                Contact Us
            </h3>

            <!-- Summary of Hotel -->
            <p>
                Required fields are marked with an asterisk*.
            </p>

            <!-- Contact Form -->
            <form method="post" action="https://webdevbasics.net/scripts/pacific.php" onsubmit="return validateForm()" id="reservation_input">
                <label for="myFName">*First Name:</label>
                <input type="text" name="myFName" id="myFName" required>

                <label for="myLName">*Last Name:</label>
                <input type="text" name="myLName" id="myLName" required>

                <label for="myAddr">Mailing Address:</label>
                <input type="text" name="myAddr" id="myAddr">

                <label for="myEmail">*Email:</label>
                <input type="email" name="myEmail" id="myEmail" required>

                <label for="myPhone">Phone:</label>
                <input type="tel" name="myPhone" id="myPhone">

                <label for="myDate">Arrival Date:</label>
                <input type="date" name="myDate" id="myDate">

                <label for="myDep">Departure Date:</label>
                <input type="text" name="myDep" id="myDep">

                <label for="myNights">Nights:</label>
                <input type="number" name="myNights" id="myNights" min="1" max="14">

                <label for="myComment">Comments:</label>
                <textarea id="myComment" name="myComment" rows="2" cols="20"></textarea>

                <input type="submit" title="Submit" name="mySubmit" id="mySubmit" class="submit-button">

            </form>

        </main>

        <footer>
            <p>Copyright Â© 2020 Pacific Trails Resort <br>
                <a href="mailto:mgresham4@ivytech.edu">Contact Mitchell Gresham</a>
            </p>
        </footer>

        <script>
            // Script to validate the phone input from the user. 
            function validateForm() {
                let phone_number_input = document.forms["reservation_input"]["myPhone"].value;
                let phone_pattern = /[0-9][0-9][0-9]-[0-9][0-9][0-9]-[0-9][0-9][0-9][0-9]/;
                if (phone_pattern.test(phone_number_input)) {
                    return true;
                } else {
                    alert("Form Not Submitted. Phone Number Doesn't Match Pattern");
                    return false
                }
            }
        </script>

    </div>
</body>
